<app-header></app-header>

<app-sidebar></app-sidebar>
<div class="page-wrap">
  <main>
    <div style="padding: 0 12px">
      <div class="container">
        <div class="headline-basic">
          <span class="headline-font">Zoznam predmetov</span>
          <button (click)="openPopup()" class="btn-main">Prida≈• predmet</button>
        </div>
        <div *ngIf="popup==true" class="backdrop">
          <div class="modal">
            <app-subject-form [teachers]="teachers" [subjects]="subjects"  [subject]="activeSubject" (addSubject)="add($event)" (editSubject)="edit($event)">
            </app-subject-form>
          </div>
        </div>
        <app-subject-list [subjects]="subjects" (editSubject)="editSubjectFromList($event)" (removeSubject)="deleteSubjectFromList($event)"></app-subject-list>
      </div>
    </div>

  </main>

</div>
