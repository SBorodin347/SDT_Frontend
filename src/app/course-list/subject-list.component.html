<div *ngIf="courses?.length > 0">

<!--&lt;!&ndash;    <button (click)="componentOne.openPopup()" class="btn-main">New subject</button>&ndash;&gt;-->

  <table>
    <thead>
    <tr>
      <th style="width: 10px; padding: 12px 0 12px 16px">
        <label class="checkbox-custom">
        <input (click)="checkedBox()"  type="checkbox">
        <span ></span>
        </label>
      </th>
      <th *ngIf="column1" style="width: 240px">
        <span [ngClass]="{'th-column-active': sortByNameVisible}" class="th-column" (click)="showNameSorting()">Title
          <svg class="icon-sort"><use xlink:href="#switcher"></use></svg></span>
          <app-sort-modal *ngIf="sortByNameVisible"  [sortType]="sortByNameType" (sortByAsc)="sortByNameAsc()" (sortByDesc)="sortByNameDesc()"></app-sort-modal>
      </th>
      <th>
        <span [ngClass]="{'th-column-active': sortByTeacherVisible}" class="th-column" (click)="showTeacherSorting()">Teacher
          <svg class="icon-sort"><use xlink:href="#switcher"></use></svg></span>
          <app-sort-modal *ngIf="sortByTeacherVisible" [sortType]="sortByTeacherType" (sortByAsc)="sortByTeacherAsc()" (sortByDesc)="sortByTeacherDesc()" ></app-sort-modal>
      </th>
      <th>
        <span [ngClass]="{'th-column-active': sortByDateVisible}" class="th-column" (click)="showDateSorting()">Creation date
          <svg class="icon-sort"><use xlink:href="#switcher"></use></svg></span>
          <app-sort-modal *ngIf="sortByDateVisible" [sortType]="sortByDateType" (sortByAsc)="sortByDateAsc()" (sortByDesc)="sortByDateDesc()" ></app-sort-modal>
      </th>
      <th>Hours</th>
      <th>Credits</th>
      <th>Status</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr [id]="item.id" [ngClass]="selectedRow()" *ngFor="let item of courses | booksFilterByTitle:searchString | slice: (page-1) * pageSize : page * pageSize ">
      <td style="padding: 16px 0 16px 16px">     <label class="checkbox-custom">
        <input [checked]="isChecked" (change)="check(item.id)" type="checkbox" >
        <span></span>
      </label> </td>
      <td *ngIf="column1" (click)="openDetailsOfSubject(item.id)" >{{item.name}}</td>
      <td>{{item.teacherFirstName}} {{item.teacherLastName}}</td>
      <td>{{item.creationDate}}</td>
      <td>{{item.hours}}</td>
      <td>
        <div style="display:flex; align-items: center">
          <div class="credit">
            {{item.credit}}K
          </div>
        </div>
      </td>
      <td >
        <div style="display:flex; align-items: center">
        <div [ngClass]="badge(item.status)" class="course-status" >
         {{capitalString(item.status)}}</div>
        </div>
      </td >

      <td >
        <div style="display:flex; align-items: center">
          <div class="course-status" >
            <button class="btn-main" (click)="goToEditSubject(item.id)">Edit</button>
          </div>
        </div>
      </td >
    <!---
      <td >
        <div style="background-color: #F5F5F5; width: 28px; height: 28px; display: flex; margin-left: auto;">
        </div>
      </td>
    </tr>
    -->
    </tbody>
  </table>

</div>
